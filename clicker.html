<!DOCTYPE html>
<html>
    <head>
        <title>Clicker game</title>
        <script src="jQuery-3.6.0.js"></script>
        <link rel="stylesheet" href="clickerStyle.css"/>
        </style>
    </head>
    <body>
        <h1>Clicker game</h1>
        
        <div id="clickCounter">Clicks:</div>
        <div id="bonusCounter">Bonus:</div>
        <img id="clickHere" src = "clickHere.png"/>

            <ul>

            <div id="cubeHolder"></div>
        </div>
        
  
    <!-- <button id="myButton">click me</button> -->
